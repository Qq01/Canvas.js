<!doctype html>
<html lang="pl" >
	<head>
		<title>Canvas</title>
		<script src="Canvas.js" ></script>
	</head>
	<body>
		<canvas width="200" height="100" id="c" ></canvas>
		<script>
		"use strict";
		var canvas = new Canvas('c');
		var p = new Path();
		p.path = {type:'move','x':25,'y':25};
		p.path = {type:'line','x':50,'y':50};
		p.path = {type:'move','x':25,'y':50};
		p.path = {type:'line','x':50,'y':25};
		canvas.set({
			font: '15px arial'
		}).rect({
			x: 20,
			y: 5,
			w: 10,
			h: 15
		}).text({
			text: 'Hello World',
			x: 35,
			y: 20,
			type: 'stroke'
		}).path(p);
		</script>
	</body>
</html>
